<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
<!--    <link href="/css/login/signin.css" rel="stylesheet">-->
</head>

<body class="text-center">
    <form method="post" th:action="@{/login}" th:object="${loginForm}">
        <h2 class="h3 mb-3 font-weight-normal">로그인</h2>
        <div class="form-group">
            <label th:for="id">ID</label>
            <input type="text" class="form-control" placeholder="ID" th:field="*{memberId}"
                   th:class="${#fields.hasErrors('memberId')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">오류 메세지</p>

            <label th:for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" th:field="*{memberPw}"
                   th:class="${#fields.hasErrors('memberPw')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">오류 메세지</p>
        </div>
        <div class="checkbox mb-3">
            <label> <input type="checkbox" value="remember-me">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <div class="checkbox mb-3">
            <label><a href="signUp">sign up</a></label>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>
</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<style>
  .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  @media ( min-width : 768px) {
      .bd-placeholder-img-lg {

      }
  }
</style>
</html>
