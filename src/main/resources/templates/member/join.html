<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/join" th:object="${memberDto}" method="post">
        <div class="form-group">
            <label th:for="name">ID</label>
            <input type="text" th:field="*{memberId}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('memberId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">PW</label>
            <input type="text" th:field="*{memberPw}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('memberPw')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">나이</label>
            <input type="text" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요"
                   th:class="${#fields.hasErrors('age')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="street">권한</label>
            <input type="text" th:field="*{auth}" class="form-control" placeholder="권한을 선택하세요"
                   th:class="${#fields.hasErrors('auth')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('auth')}" th:errors="*{auth}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
